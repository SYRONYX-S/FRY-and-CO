<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | FRY&CO</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .error-logo {
            width: 150px;
            margin-bottom: 30px;
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #fb3434;
            margin: 0;
            line-height: 1;
        }

        .error-title {
            font-size: 24px;
            color: #333;
            margin: 20px 0;
        }

        .error-message {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .home-button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #fb3434;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .home-button:hover {
            background-color: #e62e2e;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(251, 52, 52, 0.2);
            color: white;
        }

        .error-icon {
            font-size: 48px;
            color: #fb3434;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="assets/img/nav-logo.png" alt="FRY&CO Logo" class="error-logo">
        <div class="error-icon">
            <i class="fas fa-utensils"></i>
        </div>
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Oops! Page Not Found</h2>
        <p class="error-message">The page you're looking for seems to have wandered off our menu. Don't worry, our delicious offerings are just a click away!</p>
        <a href="index.html" class="home-button">
            <i class="fas fa-home"></i> Return to Homepage
        </a>
    </div>
</body>
</html>
